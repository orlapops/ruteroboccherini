<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Mensajes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">
    <ion-grid>
        <ion-row>
            <ion-col size="12" margin-bottom>
                <ion-card *ngIf="!messages.length" class="bg-white" margin-top>
                    <ion-card-content>
                        <p text-center>
                            <ion-text color="primary">No tiene mensajes.</ion-text>
                        </p>
                    </ion-card-content>
                </ion-card>

                <ion-list>
                    <ion-item-sliding *ngFor="let message of messages">
                        <ion-item tappable routerLink="/message/{{message.id}}">
                            <ion-label>
                                <h3 [ngClass]="{'fw700 text-white': !message.data.read}">
                                    <div class="enviadomsg">
                                        <ion-icon name="mail" slot="start" color="secondary" *ngIf="!message.data.read"></ion-icon>
                                        <ion-icon name="mail-open" slot="start" color="primary" *ngIf="message.data.read"></ion-icon>
                                        <ion-text color="primary">{{message.data.enviadopor}}</ion-text>
                                    </div>
                                    <div class="fechamsg">
                                        <ion-icon name="calendar" slot="end" color="tertiary" *ngIf="true"></ion-icon>
                                        <ion-text color="primary"> {{message.data.fecha_enviado.toDate() | date: 'shortDate'}}</ion-text>
                                    </div>
                                </h3>
                                <hr>
                                <h3 class="asuntomsg">
                                    <ion-text color="dark">{{message.data.asunto}}</ion-text>
                                </h3>
                                <!-- <h3>
                                        <div class="direcvisita">
                                            <ion-icon name="pin" slot="start" class="direcvisita"></ion-icon>
                                            <ion-text color="dark"> {{visita.data.direccion}} </ion-text>
                                        </div>
                                    </h3> -->
                                <h4 class="notavisita">
                                    <p [ngClass]="{'text-light': !message.data.read}">
                                        <ion-text color="dark">{{message.data.mensaje}}</ion-text>
                                    </p>
                                </h4>
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="deleteItem(message)">Quitar</ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
